<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アセスメントフォーム（カード形式）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .form-title {
      color: #2a7fa2;
      font-weight: bold;
    }
    .card + .card {
      margin-top: 1.5rem;
    }
    .card-header {
      background-color: #e9f4fb;
      font-weight: bold;
      color: #1a5e7a;
    }
    .btn-check:checked + .btn {
      background-color: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container mt-5 mb-5">
  <h3 class="text-center form-title mb-4">📝 アセスメントフォーム（カード形式）</h3>
  <form method="POST">

    <!-- 基本情報カード -->
    <div class="card">
      <div class="card-header">📋 基本情報</div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">利用者氏名</label>
            <input type="text" class="form-control" name="name" value="{{ resident.name }}" readonly>
          </div>
          <div class="col-md-3">
            <label class="form-label">作成日</label>
            <input type="date" class="form-control" name="created_at">
          </div>
          <div class="col-md-3">
            <label class="form-label">作成者</label>
            <input type="text" class="form-control" name="created_by">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">アセスメントの理由</label>
          <textarea class="form-control" name="reason" placeholder="例：定期アセスメントのため"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">面談場所</label>
          <input type="text" class="form-control" name="interview_place" placeholder="例：利用者自宅、事業所など">
        </div>
      </div>
    </div>

    <!-- 保険情報カード -->
    <div class="card">
      <div class="card-header">🩺 保険情報</div>
      <div class="card-body">
        <label class="form-label">要介護度</label>
        <div class="btn-group w-100 flex-wrap mb-3" role="group">
          <input type="radio" class="btn-check" name="care_level" id="care_support1" value="要支援1">
          <label class="btn btn-outline-primary m-1" for="care_support1">要支援1</label>

          <input type="radio" class="btn-check" name="care_level" id="care_support2" value="要支援2">
          <label class="btn btn-outline-primary m-1" for="care_support2">要支援2</label>

          <input type="radio" class="btn-check" name="care_level" id="care_level1" value="要介護1">
          <label class="btn btn-outline-primary m-1" for="care_level1">要介護1</label>

          <input type="radio" class="btn-check" name="care_level" id="care_level2" value="要介護2">
          <label class="btn btn-outline-primary m-1" for="care_level2">要介護2</label>

          <input type="radio" class="btn-check" name="care_level" id="care_level3" value="要介護3">
          <label class="btn btn-outline-primary m-1" for="care_level3">要介護3</label>

          <input type="radio" class="btn-check" name="care_level" id="care_level4" value="要介護4">
          <label class="btn btn-outline-primary m-1" for="care_level4">要介護4</label>

          <input type="radio" class="btn-check" name="care_level" id="care_level5" value="要介護5">
          <label class="btn btn-outline-primary m-1" for="care_level5">要介護5</label>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">負担割合</label>
            <input type="text" class="form-control" name="burden_ratio">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">医療保険</label>
            <input type="text" class="form-control" name="medical_insurance">
          </div>
        </div>
      </div>
    </div>

    <!-- ボタン -->
    <div class="text-end mt-4">
      <button type="submit" class="btn btn-primary">💾 保存する</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
